name: QA/UAT Workflow

on:
  
  pull_request:
    branches: [ release ]

jobs:

  download-artifact:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: echo " downloading artifact "
      
  approval:
    needs: download-artifact
    runs-on: ubuntu-latest

    steps:
      - name: CINotify Email
  # You may pin to the exact commit or the version.
  # uses: cinotify/github-action@d99e3149178b27572a58ace227621c333884e3fb
        uses: cinotify/github-action@v1.1.0
        with:
    # Recipient email address
          to: ndey@tibco.com

    # Email subject
          subject: approval request to deploy in QA/UAT ENV for the aplication ( TEST ) 
    # Email body
          body: please approve ( https://github.com/Niladri579/github-action-demo/actions )
          
  

  
    
  deploy:
    name: deploy to qa/uat
    
    runs-on: ubuntu-latest
    needs: approval
    environment: 
        name: release
    steps:
      - name: Issues - Manual Workflow Approval
  # You may pin to the exact commit or the version.
  # uses: macnev2013/manual-approval@c613c02a2599519bba066f04e6732f038c65f747
        uses: macnev2013/manual-approval@v1.0.18
        with:
    # Required approvers
          approvers: https://github.com/Niladri579
    # Secret
          secret: ${{ secrets.GITHUB_TOKEN }}
    # Minimum number of approvals to progress workflow
          minimum-approvals: 1
    # Timeout before approval
          approval-wait: 30 
