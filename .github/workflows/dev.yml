name: DEV Workflow

on:

  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install
        
  store-artifact:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install
      - name: Store artifact
        run: echo "Hello World!"
        
  approval:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Mail Sender Action
  # You may pin to the exact commit or the version.
  # uses: betterfor/action-send-mail@63c40d771cae7d6a055994ccd7393c31f03e81f0
        uses: betterfor/action-send-mail@v0.1.1
        with:
    
    # Subject of mail message
          subject: please approve
    # Recipients mail addresses (separated with comma)
          to: ndey@tibco.com
    # Full name of mail sender (might be with an email address specified in <>)
          from: ndey@tibco.com
  

  deploy:
    name: deploy to dev
    
    runs-on: ubuntu-latest
    needs: approval
    environment: 
        name: dev
    steps:
      - name: Issues - Manual Workflow Approval
  # You may pin to the exact commit or the version.
  # uses: macnev2013/manual-approval@c613c02a2599519bba066f04e6732f038c65f747
        uses: macnev2013/manual-approval@v1.0.18
        with:
    # Required approvers
          approvers: https://github.com/Niladri579
    # Secret
          secret: ${{ secrets.GITHUB_TOKEN }}
    # Minimum number of approvals to progress workflow
          minimum-approvals: 1
    # Timeout before approval
          approval-wait: 30 
  


